<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src='./js/admin.js'></script>

        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        --><link rel="stylesheet" href="./css/admin.css">

        <link rel="stylesheet" href="./css/nav.css">
        <script type="text/javascript" src="./js/nav_jquery.js"></script>

    </head>

    <body>
        <!-- Navbar -->
        <ul id='nav'>
          <li onclick='window.location="../public/index.html"' class='left_nav' id='home_nav'>クリニック名</li>
          <li onclick='window.location="../public/index.html"' class="right_nav" id='logout_nav'>ログアウト</li>
          <li onclick='window.location="../public/client.html"' class="right_nav" id='client_nav'>診察中番号</li>
        </ul>


        <!-- Number display -->
        <div class='container'>

            <div id='number_div'>
                <p id='number_header'>表示ナンバー変更</p>
                <div id='number_left_arrow' class='triangle'></div>
                <div id='current_number'>
                    <div id='showed_number' contentEditable='true'>123</div>
                </div>
                <div id='number_right_arrow' class='triangle'></div>
            </div>
            <div class='other_contents'>
                <div id='reset_button'><div>リセット</div></div>
                <div id='reset_config'><div>自動リセット設定</div></div>
            </div>


        </div>
        <div class='config_area'>
            <div id='reset_time'>
                <input type='text' id="hour"　maxlength='2'></input><text>時</text>
                <input type='text' id="minute" maxlength='2'></input><text>分</text>
            </div>
            <div id='resume'><div>確定</div></div>
        </div>
        <div id="test1">
          <div id="test2"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    </body>
</html>
