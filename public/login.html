<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ログイン画面</title>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="./js/jquery.cookie.js"></script>
        <script src="./js/sha256.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/login.css">

        <!--ナビゲーション-->
        <link rel="stylesheet" href="./css/nav.css">
        <script type="text/javascript" src="./js/nav_jquery.js"></script>

        <script src='./js/login.js'></script>
    </head>

    <body>
        <!-- Navbar -->
        <!-- Navbar -->
        <ul id='nav'>
              <li  class='left_nav eff_1' id='home_nav'>
                <a href='./index.html'>
                    <div class="kakomi_r eff_2 left_li_inner">
                          <div class='flex_div kakomi_r' id='clinic_logo_wrapper'>
                              <img src='logo/clinic_logo.png' id='clinic_logo'/>
                          </div>
                          <div class='kakomi' id='two_boxes'>
                                <div class='kakomi' id='clinic_name'>西尾皮膚科<br>クリニック</div>
                                <div class='kakomi' id='clinic_name_en'>Nishio Dermatology Clinic</div>
                          </div>
                  </div>
                </a>
              </li>

              <li class="right_nav now_page_nav" id='login_nav'>
                <a href='./login.html'>
                <div class='kakomi_r  right_li_inner'>
                      <div class='flex_div kakomi_r' id='logo_wrapper'>
                          <img src='logo/clinic_logo.png' id='nav_logo'/>
                      </div>
                      <div class='kakomi' id='text_boxes'>
                            <div class='kakomi' id='nav_name'>ログイン</div>
                            <div class='kakomi nav_name_en'>Login</div>
                      </div>
                </div>
              </a>
              </li>

              <li  class="right_nav eff_1" id='client_nav'>
                <a href='./client.html'>
                    <div class='kakomi_r eff_2 right_li_inner '>
                          <div class='flex_div kakomi_r' id='logo_wrapper'>
                              <img src='logo/clinic_logo.png' id='nav_logo'/>
                          </div>
                          <div class='kakomi' id='text_boxes'>
                                <div class='kakomi' id='nav_name'>診察番号</div>
                                <div class='kakomi nav_name_en'>Showing Number</div>
                          </div>
                    </div>
                  </a>
              </li>
        </ul>
        <div id='back_img'>
        <div class="container1">
               <div id='login_title'>Login</div>
               <form id="login-form"  action='/auth.cgi' method="get">
                      <input type="text" name="user" id="username" tabindex="1" class="login_form" placeholder="Username" value=""><br>
                      <input type="password" name="pass" id="password" tabindex="2" class="login_form" placeholder="Password"><br>
                			<input type="checkbox" tabindex="3" name="remember" id="remember">
                			<label for="remember">ログイン情報を記録する。</label>
                      <div id='login_button_space'>
                            <button name='login-submit' id="login_button">LOGIN</button>
                      </div>
              </form>
        </div>
		  </div>
    </body>
</html>
