<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ログイン画面</title>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="./js/jquery.cookie.js"></script>
        <script src="./js/sha256.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/login.css">

        <!--ナビゲーション-->
        <link rel="stylesheet" href="./css/nav.css">
        <script type="text/javascript" src="./js/nav_jquery.js"></script>

        <script src='./js/login.js'></script>
    </head>

    <body>
        <!-- Navbar -->
        <ul id='nav'>
          <li onclick='window.location="./index.html"' class='left_nav' id='home_nav'>クリニック名</li>
          <li onclick='window.location="./login.html"' class="right_nav " id='now_page_nav'>ログイン</li>
          <li onclick='window.location="./client.html"' class="right_nav" id='client_nav'>診察中番号</li>
        </ul>


        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" style="display: block;" action='/auth.cgi' method="get">
									<div class="form-group">
										<input type="text" name="user" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="pass" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
